<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exuberant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/forum-ui.css">
</head>
<body>

<header class="topbar">
  <div class="title">Exuberant</div>
  <div class="right">
    <button class="btn-ghost" onclick="location.href='/search.html'">Найти пользователя</button>
    <button class="btn-ghost" onclick="location.href='/settings.html'">Профиль</button>
  </div>
</header>

<main class="container page-pad">
  <section class="feed" id="feed"></section>
</main>

<nav class="bottom-nav">
  <button class="nav-item active" onclick="location.href='/forum.html'">Feed</button>
  <button class="nav-item" onclick="location.href='/search.html'">Search</button>
  <button class="nav-item" onclick="location.href='/create.html'">New</button>
  <button class="nav-item" onclick="location.href='/settings.html'">Profile</button>
</nav>

<script>
async function loadFeed(){
  const r = await fetch("/api/posts", { credentials:"include" });
  if (r.status === 401) location.href="/index.html";
  const j = await r.json();
  feed.innerHTML = j.posts.map(p => `
    <div class="post-card" onclick="location.href='/post.html?id=${p.id}'">
      <div class="post-title">${p.title}</div>
      <div class="post-meta">@${p.username}</div>
      <div class="post-snippet">${p.body.slice(0,120)}…</div>
    </div>
  `).join("");
}
loadFeed();
</script>

</body>
</html>
