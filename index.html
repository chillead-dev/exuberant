<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exuberant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/style.css">

  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<main class="auth-wrap">
  <section class="card auth-card">

    <header class="auth-head">
      <div class="brand">Exuberant</div>
      <div class="tabs">
        <button id="tabReg" class="tab active" onclick="setMode('reg')">Регистрация</button>
        <button id="tabLogin" class="tab" onclick="setMode('login')">Вход</button>
      </div>
    </header>

    <div id="msg" class="msg hidden"></div>

    <!-- REGISTRATION -->
    <div id="regFlow">

      <div id="regStep1" class="block">
        <label class="label">Email</label>
        <input class="input" id="regEmail" autocomplete="email">

        <label class="label">Пароль</label>
        <input class="input" id="regPassword" type="password" autocomplete="new-password">

        <div class="cap">
          <div class="g-recaptcha"
               data-sitekey="6Ldyd10sAAAAACDpWJYXqkO6-UggySTP9EqNOOwN">
          </div>
        </div>

        <button class="btn" onclick="regSendCode()">Продолжить</button>
      </div>

      <div id="regStep2" class="block hidden">
        <label class="label">Код из письма</label>
        <input class="input" id="regCode">
        <button class="btn" onclick="regVerifyCode()">Подтвердить</button>
      </div>

      <div id="regStep3" class="block hidden">
        <label class="label">Имя</label>
        <input class="input" id="regName">

        <label class="label">Username</label>
        <input class="input" id="regUsername">

        <button class="btn" onclick="regSetup()">Завершить</button>
      </div>

    </div>

    <!-- LOGIN -->
    <div id="loginFlow" class="hidden">
      <label class="label">Email</label>
      <input class="input" id="loginEmail" autocomplete="email">

      <label class="label">Пароль</label>
      <input class="input" id="loginPassword" type="password" autocomplete="current-password">

      <div class="cap">
        <div class="g-recaptcha"
             data-sitekey="6Ldyd10sAAAAACDpWJYXqkO6-UggySTP9EqNOOwN">
        </div>
      </div>

      <button class="btn" onclick="login()">Войти</button>

      <div class="row-links">
        <a class="link" href="/reset_request.html">Забыл пароль</a>
      </div>
    </div>

  </section>
</main>

<script>
function showMsg(t){
  msg.textContent = t;
  msg.classList.remove("hidden");
}
function hideMsg(){
  msg.classList.add("hidden");
}

function setMode(m){
  tabReg.classList.toggle("active", m==="reg");
  tabLogin.classList.toggle("active", m==="login");
  regFlow.classList.toggle("hidden", m!=="reg");
  loginFlow.classList.toggle("hidden", m!=="login");
  hideMsg();
}

async function post(action, data){
  const r = await fetch(`/api/auth?action=${action}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    credentials:"include",
    body: JSON.stringify(data)
  });
  return r.json();
}

function getCaptcha(){
  return grecaptcha.getResponse();
}

async function regSendCode(){
  const captcha = getCaptcha();
  if(!captcha) return showMsg("Подтверди капчу");

  const r = await post("register_sendCode", {
    email: regEmail.value,
    password: regPassword.value,
    captcha
  });

  grecaptcha.reset();

  if(!r.ok) return showMsg(r.error || "Ошибка");
  regStep1.classList.add("hidden");
  regStep2.classList.remove("hidden");
}

async function regVerifyCode(){
  const r = await post("register_verifyCode", {
    email: regEmail.value,
    code: regCode.value
  });
  if(!r.ok) return showMsg(r.error);
  regStep2.classList.add("hidden");
  regStep3.classList.remove("hidden");
}

async function regSetup(){
  const r = await post("register_setup", {
    email: regEmail.value,
    name: regName.value,
    username: regUsername.value
  });
  if(!r.ok) return showMsg(r.error);
  location.href="/forum.html";
}

async function login(){
  const captcha = getCaptcha();
  if(!captcha) return showMsg("Подтверди капчу");

  const r = await post("login", {
    email: loginEmail.value,
    password: loginPassword.value,
    captcha
  });

  grecaptcha.reset();

  if(!r.ok) return showMsg(r.error);
  location.href="/forum.html";
}
</script>

</body>
</html>
