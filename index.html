<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Exuberant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Exuberant</h1>

  <div id="step1">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="sendCode()">Продолжить</button>
  </div>

  <div id="step2" class="hidden">
    <input id="code" placeholder="Код из письма">
    <button onclick="verify()">Подтвердить</button>
  </div>

  <div id="step3" class="hidden">
    <input id="name" placeholder="Имя">
    <input id="username" placeholder="@username">
    <button onclick="finish()">Готово</button>
  </div>
</div>

<script>
let EMAIL = "";

const api = (action, data) =>
  fetch(`/api/auth?action=${action}`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  }).then(r => r.json());

async function sendCode() {
  EMAIL = email.value;
  await api("sendCode", { email: EMAIL, password: password.value });
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

async function verify() {
  const r = await api("verifyCode", { email: EMAIL, code: code.value });
  if (r.type) {
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
  }
}

async function finish() {
  await api("setup", {
    email: EMAIL,
    name: name.value,
    username: username.value
  });
  alert("Добро пожаловать в Exuberant");
}
</script>

</body>
</html>
