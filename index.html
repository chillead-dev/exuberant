<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exuberant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/style.css">

  <!-- reCAPTCHA v2 checkbox -->
  <script>
    // ВСТАВЬ СЮДА СВОЙ РАБОЧИЙ SITE KEY (v2 checkbox, домен exuberant.pw)
    const RECAPTCHA_SITE_KEY = "PASTE_YOUR_RECAPTCHA_V2_SITE_KEY_HERE";

    let WIDGET_REG = null;
    let WIDGET_LOGIN = null;

    function onRecaptchaLoad() {
      // Рендерим вручную, чтобы два виджета работали корректно
      const regEl = document.getElementById("recaptcha-reg");
      const loginEl = document.getElementById("recaptcha-login");

      if (regEl) {
        WIDGET_REG = grecaptcha.render(regEl, { sitekey: RECAPTCHA_SITE_KEY });
      }
      if (loginEl) {
        WIDGET_LOGIN = grecaptcha.render(loginEl, { sitekey: RECAPTCHA_SITE_KEY });
      }
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
</head>
<body>

<main class="auth-wrap">
  <section class="card auth-card">

    <header class="auth-head">
      <div class="brand">Exuberant</div>

      <div class="tabs">
        <button id="tabReg" class="tab active" onclick="setMode('reg')">Регистрация</button>
        <button id="tabLogin" class="tab" onclick="setMode('login')">Вход</button>
      </div>
    </header>

    <div id="msg" class="msg hidden"></div>

    <!-- REGISTER FLOW -->
    <div id="regFlow">
      <div id="regStep1" class="block">
        <label class="label">Email</label>
        <input class="input" id="regEmail" placeholder="you@example.com" autocomplete="email">

        <label class="label">Пароль</label>
        <input class="input" id="regPassword" type="password" placeholder="минимум 8 символов" autocomplete="new-password">

        <div class="cap">
          <div id="recaptcha-reg"></div>
        </div>

        <button class="btn" onclick="regSendCode()">Продолжить</button>
      </div>

      <div id="regStep2" class="block hidden">
        <label class="label">Код из письма</label>
        <input class="input" id="regCode" placeholder="123456" inputmode="numeric">
        <button class="btn" onclick="regVerifyCode()">Подтвердить</button>
      </div>

      <div id="regStep3" class="block hidden">
        <label class="label">Имя</label>
        <input class="input" id="regName" placeholder="Имя">

        <label class="label">Username</label>
        <input class="input" id="regUsername" placeholder="@username">

        <button class="btn" onclick="regSetup()">Завершить</button>
      </div>
    </div>

    <!-- LOGIN FLOW -->
    <div id="loginFlow" class="hidden">
      <div class="block">
        <label class="label">Email</label>
        <input class="input" id="loginEmail" placeholder="you@example.com" autocomplete="email">

        <label class="label">Пароль</label>
        <input class="input" id="loginPassword" type="password" placeholder="пароль" autocomplete="current-password">

        <div class="cap">
          <div id="recaptcha-login"></div>
        </div>

        <button class="btn" onclick="login()">Войти</button>

        <div class="row-links">
          <a class="link" href="/reset_request.html">Забыл пароль</a>
        </div>
      </div>
    </div>

  </section>
</main>

<script>
let REG_EMAIL = "";

function showMsg(text){ msg.textContent = text; msg.classList.remove("hidden"); }
function hideMsg(){ msg.classList.add("hidden"); msg.textContent = ""; }

function setMode(m){
  tabReg.classList.toggle("active", m === "reg");
  tabLogin.classList.toggle("active", m === "login");
  regFlow.classList.toggle("hidden", m !== "reg");
  loginFlow.classList.toggle("hidden", m !== "login");
  hideMsg();
}

async function post(action, data){
  const r = await fetch(`/api/auth?action=${action}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    credentials:"include",
    body: JSON.stringify(data)
  });
  const j = await r.json().catch(()=>({}));
  return { status: r.status, json: j };
}

function captchaResponse(which){
  if (!window.grecaptcha) return "";
  const wid = which === "reg" ? WIDGET_REG : WIDGET_LOGIN;
  if (wid === null) return "";
  return grecaptcha.getResponse(wid);
}

function captchaReset(which){
  if (!window.grecaptcha) return;
  const wid = which === "reg" ? WIDGET_REG : WIDGET_LOGIN;
  if (wid !== null) grecaptcha.reset(wid);
}

function mapErr(e){
  switch(e){
    case "CAPTCHA_FAILED": return "Подтверди капчу.";
    case "BAD_EMAIL": return "Неверный email.";
    case "BAD_PASSWORD": return "Пароль минимум 8 символов.";
    case "ACCOUNT_EXISTS": return "Аккаунт с этим email уже есть. Войди в него.";
    case "NO_PENDING": return "Код истёк. Запроси новый.";
    case "INVALID_CODE": return "Неверный код.";
    case "BAD_NAME": return "Имя некорректное.";
    case "BAD_USERNAME": return "Username некорректный.";
    case "USERNAME_TAKEN": return "Username занят.";
    case "NO_ACCOUNT": return "Аккаунт не найден.";
    case "BAD_CREDENTIALS": return "Неверный email или пароль.";
    case "RATE_LIMIT": return "Слишком часто. Попробуй позже.";
    default: return "Ошибка. Попробуй ещё раз.";
  }
}

async function regSendCode(){
  hideMsg();
  REG_EMAIL = regEmail.value.trim().toLowerCase();

  const captcha = captchaResponse("reg");
  if (!captcha) return showMsg("Подтверди капчу.");

  const { json } = await post("register_sendCode", {
    email: REG_EMAIL,
    password: regPassword.value,
    captcha
  });

  captchaReset("reg");

  if (!json.ok) {
    showMsg(mapErr(json.error));
    if (json.error === "ACCOUNT_EXISTS") {
      setMode("login");
      loginEmail.value = REG_EMAIL;
    }
    return;
  }

  regStep1.classList.add("hidden");
  regStep2.classList.remove("hidden");
}

async function regVerifyCode(){
  hideMsg();

  const { json } = await post("register_verifyCode", {
    email: REG_EMAIL,
    code: regCode.value.trim()
  });

  if (!json.ok) return showMsg(mapErr(json.error));

  regStep2.classList.add("hidden");
  regStep3.classList.remove("hidden");
}

async function regSetup(){
  hideMsg();

  const { json } = await post("register_setup", {
    email: REG_EMAIL,
    name: regName.value,
    username: regUsername.value
  });

  if (!json.ok) return showMsg(mapErr(json.error));

  location.href = "/forum.html";
}

async function login(){
  hideMsg();

  const captcha = captchaResponse("login");
  if (!captcha) return showMsg("Подтверди капчу.");

  const { json } = await post("login", {
    email: loginEmail.value.trim().toLowerCase(),
    password: loginPassword.value,
    captcha
  });

  captchaReset("login");

  if (!json.ok) return showMsg(mapErr(json.error));

  location.href = "/forum.html";
}
</script>

</body>
</html>
