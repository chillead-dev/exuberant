<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New post</title>

  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/forum-ui.css">
</head>
<body>

<header class="topbar">
  <div class="title">New post</div>
  <div class="right">
    <button class="btn-ghost" onclick="location.href='/forum.html'">Отмена</button>
  </div>
</header>

<main class="container page-pad">
  <label class="label">Заголовок</label>
  <input class="input" id="title">

  <label class="label">Текст (Markdown)</label>
  <textarea class="textarea" id="body"></textarea>

  <button class="btn" onclick="publish()">Опубликовать</button>
  <div class="msg hidden" id="msg"></div>
</main>

<script>
async function publish(){
  const r = await fetch("/api/posts",{
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ title:title.value, body:body.value })
  });
  const j = await r.json();
  if (!j.ok){
    msg.textContent = j.error || "Не удалось опубликовать";
    msg.classList.remove("hidden");
    return;
  }
  location.href="/forum.html";
}
</script>

</body>
</html>
