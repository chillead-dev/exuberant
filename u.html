<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Profile — Exuberant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/base.css">
  <style>
    .profile {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .p-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 12px;
    }
    .p-name {
      font-size: 22px;
      font-weight: 900;
    }
    .p-username {
      color: var(--muted);
      margin-bottom: 10px;
    }
    .p-about {
      margin-top: 14px;
      line-height: 1.4;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      background: rgba(255,255,255,.12);
      margin: 4px;
      font-size: 12px;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="profile">
  <img id="av" class="p-avatar">
  <div id="name" class="p-name"></div>
  <div id="username" class="p-username"></div>
  <div id="badges"></div>
  <div id="about" class="p-about"></div>
</div>

<script>
const u = new URLSearchParams(location.search).get("u");

fetch(`/api/data?action=user_get&u=${encodeURIComponent(u)}`, {
  credentials:"include"
}).then(r=>r.json()).then(r=>{
  if (!r.ok) return;

  av.src = r.user.avatar || "/avatar.png";
  name.textContent = r.user.name || "Без имени";
  username.textContent = "@" + r.user.username;
  about.textContent = r.user.about || "";

  for (const b of (r.user.badges || [])) {
    const el = document.createElement("span");
    el.className = "badge";
    el.textContent = b;
    badges.appendChild(el);
  }
});
</script>

</body>
</html>
